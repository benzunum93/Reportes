{% extends "plantilla.html" %}
{% load static %}
{% load crispy_forms_tags %}
<div class="p-5 bg-light">
    <div class="container">
        <h1 class="display-3">Escoja el archivo y fechas a las cuales requiera crear el informe</h1>
        <hr class="my-2"><!--Linea de separacion-->
            
        <form action="" method = "post">
            <div class="form-group">
                {% csrf_token %}  
                <label for="formGroupExampleInput">
                    <table>
                        {{ form.as_table }}
                    </table>  
                </label>
                
            </div>
    
           
            {% if form.errors %}
                <p style="color: red;">
                    Please correct the error{{ form.errors|pluralize }} below.
                </p>
            {% endif %}
            <input type = "submit" class="btn btn-success" value = "Submit">
                <a name="Inicio" id="Inicio" class="btn btn-danger" href="/excel_app/tipo_informe" role="button">Back</a>
        </form>
    </div>
</div>
{% block contenido %}
{%endblock%}
