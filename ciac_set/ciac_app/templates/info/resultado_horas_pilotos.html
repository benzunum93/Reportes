{% extends "plantilla.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="p-5 bg-light">
    <div class="container">
        <h1 class="display-3">Resultado de busqueda del Piloto {{personas}}</h1>
        <hr class="my-2"><!--Linea de separacion-->
            
        <form action="" method = "post">
            <div class="form-group">
                {% csrf_token %}  
                <label for="formGroupExampleInput">
                    <table>
                        <p style="color: red;">
                            <li>{{ personas }}</li>
                        </p>
                        
                        
                            <li>Instructor: {{ horas.Instructor }}</li>
                            <li>Piloto:     {{ horas.Piloto }}</li>
                            <li>CoPiloto:   {{ horas.CoPiloto }}</li>
                            <li>Observador: {{ horas.Observador }}</li>
                            <li>Total:      {{ horas.Total }}</li>
                        
                        
                    </table> 
                   
                </label>
                
               
        
               
                {% if form.errors %}
                    <p style="color: red;">
                        Please correct the error{{ form.errors|pluralize }} above.
                    </p>
                {% endif %}
            </div>    
                <input type = "submit" class="btn btn-success btn-lg active" value = "Submit">
                <a name="New" id="New" class="btn btn-primary btn-lg active" href="/ciac_app/horas" role="button">New Pilot</a>
                <a name="Inicio" id="Inicio" class="btn btn-danger btn-lg active" href="/ciac_app/tipo_informe" role="button">Back</a>
             
            </form>
           

    </div>

</div>

{% endblock %}
